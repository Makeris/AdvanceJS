<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/d6311eab62.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- SIGN IN  -->
    <div class="sign_in"> 

        <div class="form-floating mb-3">
            <input type="email" class="form-control signEmail" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating sign_password_creator_input">
            <input type="password" class="form-control signPassword" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button type="button" class="signIn_btn">Sign In</button>
          <button class="createNewBtn" type="button">Create new</button>
        </div>
    <!-- SIGN IN  -->


    <!-- REGISTRATION -->
    <div class="registration">

        <div class="form-floating name_creator_input">
            <input type="text" class="form-control first_name" id="floatingPassword" placeholder="First Name">
            <label for="floatingPassword">First Name</label>
          </div>
        <div class="form-floating lastName_creator_input">
            <input type="text" class="form-control last_name" id="floatingPassword" placeholder="Last Name">
            <label for="floatingPassword">Last Name</label>
          </div>

        
        <div class="form-floating mb-3 email_creator_input">
            <input type="email" class="form-control createEmail" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          
          <div class="form-floating password_creator_input">
            <input type="password" class="form-control createPassword" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <button class="log_in_back">Log In</button>

          <button class="createBtn" type="button">Create</button>
          
        </div>
    
    
        <!-- REGISTRATION -->

        <!-- Profile -->
            <div class="profile">
                <div class="profile_image"><i class="far fa-user-circle"></i></div>
                <div class="profile_email">SSSSSSSS</div>
                <div class="profile_position">Front-End Developer</div>

                <button class="signOut_btn" type="button">Sign Out</button>
            </div>

        <!-- Profile -->







    <script src="main.js"></script>
</body>
</html>
